{% extends "base.html" %}

{% block title %}Upload Resume - HR Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-file-upload"></i> Upload Resume</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>Student: {{ student.name }}</h5>
                        <p class="text-muted">{{ student.email }}</p>
                    </div>
                    <form method="POST" action="{{ url_for('hr_upload_resume', student_id=student.student_id) }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="resume" class="form-label">Resume File</label>
                            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                            <div class="form-text">Accepted formats: PDF, DOC, DOCX (Max 16MB)</div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('hr_students') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-crimson">
                                <i class="fas fa-upload"></i> Upload Resume
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
