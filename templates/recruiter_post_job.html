{% extends "base.html" %}

{% block title %}Post Job - HR Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus-circle"></i> Post New Job</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('recruiter_post_job') }}">
                        <div class="mb-3">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="required_skills" class="form-label">Required Skills (comma-separated)</label>
                            <textarea class="form-control" id="required_skills" name="required_skills" rows="3" placeholder="Python, Machine Learning, SQL, REST APIs" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="min_gpa" class="form-label">Minimum GPA</label>
                                <input type="number" step="0.01" min="0" max="4.0" class="form-control" id="min_gpa" name="min_gpa" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="branch_pref" class="form-label">Branch Preference (Optional)</label>
                                <select class="form-select" id="branch_pref" name="branch_pref">
                                    <option value="">Any Branch</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Civil">Civil</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe the role, responsibilities, and requirements..." required></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('recruiter_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-crimson">
                                <i class="fas fa-paper-plane"></i> Post Job & View Shortlist
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
